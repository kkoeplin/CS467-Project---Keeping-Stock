{% extends "base.html" %}

{% block title %}View Boxes{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='htmx.min.js') }}"></script>
{% endblock %}

{% block content %}
<h1>List of all Boxes</h1>

<div id="boxes-container">
    <table>
        <thead>
            <tr>
                <th>Box ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="box-items">
            {% for box in boxes %}
            <tr>
                <td>{{ box._id }}</td>
                <td>{{ box.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
